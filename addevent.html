    <main>

        <section>
            <h2>Create a new event:</h2>

            <div class='addeventform'>
                <form action="" method="POST">
                    <table>
                        <tr>
                            <td> Select date: </td>
                            <td> <input type="date" name="date" class="input" required id="id_date" value="">
                            </td>
                        </tr>
                        <tr>
                            <td> Select time (hh:mm AM): </td>
                            <td> <input type="time"></td>
                        </tr>
                        <tr>
                            <td> Enter a title: </td>
                            <td> <input type="text"></td>
                        </tr>
                        <tr>
                            <td id="textlabeltag">Enter a description:</td>
                            <td><textarea cols="40" rows="10"></textarea> </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="submit">
                                <button>Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

        </section>
